<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Meme Generator</title>
        <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous"> -->
        <link rel="shortcut icon" href="img/fabicon_trans.png" type="image/png">
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body onload="init()">
        <header class="header flex">
            <div class="header-container flex align-center space-around column">
                <ul class="nav clean-list flex align-center">
                    <li class="about-link"><a href="#about-us">About</a></li>
                    <li class="gallery-link"><a class="gallery-link" onclick="window.scrollTo(0, 0);">Gallery</a></li>
                </ul>
                <h1>Meme Generator</h1>
            </div>
        </header>
        <div class="main-page"></div>
        <main id="gallery" class="main-container flex align-center column">
            <div class="filter flex align-center column">
                <h3>Choose your photo:</h3>
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input list="search-datalist" name="search-datalist" id="search" type="txt" class="search-words" oninput="searchImg()" placeholder="Type an image category...">
                    <datalist id="search-datalist">
                      <option value="happy">
                      <option value="pets">
                      <option value="politics">
                      <option value="tramp">
                      <option value="famous">
                      <option value="dog">
                      <option value="baby">
                      <option value="angry">
                      <option value="wounder">
                      <option value="scary">
                      <option value="funny">
                      <option value="children">
                      <option value="politics">
                      <option value="opera">
                      <option value="obama">
                      <option value="patrick">
                      <option value="putin">
                      <option value="toy">
                      <option value="woman">
                      <option value="animal">
                      <option value="putin">
                      <option value="toy">
                      <option value="woman">
                    </datalist>
                    <!-- <input id="search" type="txt" class="search-words" oninput="searchImg()" placeholder="Type an image category..."> -->
                </div>
            </div>
            <div class="gallery-images flex">
                <div class="gallery flex"></div>
            </div>
            <div class="container container-canvas-page hide flex align-center space-around column">
                    
                <!-- <div class="canvas-return-btn-container flex space-around column"> -->
                    <canvas id="canvas" class="canvas"></canvas>
                <!-- </div> -->
                <div class="editor container flex space-around align-center">
                    <button class="btn return-btn" onclick="backToGallery()">Back to gallery</button>
                    <div class="txt-container flex space-around align-center ">
                        <div class="line-text flex column"></div>
                        <!-- <label for="lineTxt" class="textlabel">top text</label> -->
                        <!-- <input name="lineTxt" type="txt" class="line-input" placeholder="Enter your text" oninput="onTxtInsert()" required autofocus> -->
                        
                        <!-- <div class="bottom-text">
                            <label for="lineTxt" class="textlabel">Enter Bottom Text</label>
                            <input name="lineTxt" type="txt" class="line-input-bottom" placeholder="Enter your text" oninput="onTxtInsert()" required>
                        </div> -->
                        <button class="btn add-line-btn" onclick="addLine()">Add line (up to 3)</button>
                    </div>
                    
                    <div class="editor-btns container clean-list flex space-around align-center">
                        <div class="editor-btns-first-line">
                            <ul class="clean-list flex">
                                <li><button class="btn color-btn">
                                    <!-- <legend></legend> -->
                                    <!-- TODO: change body inside for - to the txt in meme -->
                                        <input type="color" id="colorValue" name="color" value="#ffffff" onchange="onChangeColor()"/>
                                        <label for="colorValue"></label>
                                    <!-- <div>
                                        <input type="color" id="textlabel" name="color" value="#e66465"/>
                                        <label for="textlabel"></label>
                                    </div> -->
                                </button></li>
                                <li><button class="btn txt-align-btn" onclick="txtAlign('left')"><i class="fa fa-align-left"></i></button></li>
                                <li><button class="btn txt-align-btn" onclick="txtAlign('center')"><i class="fa fa-align-center"></i></button></li>
                                <li><button class="btn txt-align-btn" onclick="txtAlign('right')"><i class="fa fa-align-right"></i></button></li>
                            </ul>
                        </div>
                        <div class="editor-btns-second-line">
                            <ul class="clean-list flex">
                                <!--@@@ <li class="only-txt"><button class="btn only-txt only-txt-size-btn">Size</button></li> -->
                                <li class="only-txt only-txt-size-btn">Size</button></li>
                                <li><button class="btn size-btn size-plus-btn" onclick="onChangeSize(1)"><i class="fa fa-plus"></i></button></li>
                                <li><button class="btn size-btn size-minus-btn" onclick="onChangeSize(-1)"><i class="fa fa-minus"></i></button></li>
                            </ul>
                        </div>
                        <div class="editor-btns-third-line">
                            <ul class="clean-list flex">
                                <li class="only-txt only-txt-font">Font</li>
                                <li>
                                    <select class="select-font btn font-list-btn" onchange="changeFont()">
                                        <option>Impact</option>
                                        <option>Arial</option>
                                        <option>Cursive</option>
                                        <option>Fantasy</option>
                                        <option>Times New Roman</option>
                                    </select>
                                </li>
                            </ul>
                        </div> 
                        <div class="editor-btns-fourth-line">
                            <ul class="clean-list flex">
                                <li class="only-txt only-txt-shadow">Text Shadow</li>
                                <!-- <li><button class="btn txt-shadow-btn txt-add-remove-btn" onclick="onTxtShadow(this)">Add</button></li> -->
                                <li><button class="btn txt-shadow-btn txt-shadow-white-btn" onclick="txtShadow('#ffffff')">
                                    <!-- <img src="img/white-shadow.png"/> -->
                                </button></li>
                                <li><button class="btn txt-shadow-btn txt-shadow-black-btn" onclick="txtShadow('#000000')">
                                    <!-- <img src="img/black-shadow.png"/> -->
                                </button></li>
                            </ul>
                        </div> 
                        <!-- <button class="btn add-line-btn">+ Line</button>
                        <button class="btn remove-line-btn">- Line</button> -->
                    </div>
                    <button class="btn download-btn">
                        <a href="#" onclick="downloadImg(this)" class="download" download="my-img.jpg" >
                        Download
                        </a>
                    </button> 
                </div>
            </div>
            <div id="about-us" class="about-us">
                <section class="section-about"> 
                    <h2 class="about-header">about us</h2>
                    <div class="team-member flex">
                        <div class="team flex liron">
                            <img class="team-img" src="./img/about-us/Liron.jpg" alt="Liron Reshef Steinberger">
                            <h4 class="team-name">Liron Reshef Steinberger</h4>
                            <p class="text-muted">front-end developer</p>
                            <div class="icons flex">
                                    <i><a id="liron-github" class="fa fa-github git" href="https://github.com/LironReshefSteinberger"></a></i>
                                    <i><a id="liron-mail" class="fa fa-at git" action="mailto:reshef.liron@gmail.com" method="post" enctype="text/plain"></a></i>
                                </div>
                        </div>
                        <div class="team flex adi">
                            <img class="team-img" src="./img/about-us/adi.jpg" alt="Adi Gonnen">
                            <h4 class="team-name">Adi Gonnen</h4>
                            <p class="text-muted">front-end developer</p>
                            <div class="icons flex">
                                <i><a id="adi-github" class="fa fa-github git" href="https://github.com/adi-gonnen"></a></i>
                                <i><a id="adi-mail" class="fa fa-at git">
                                <form action="mailto:adigonnen@gmail.com" method="post" enctype="text/plain"></form>
                                </a>
                            </i>
                            </div>
                        </div>
                    </div>
                </section>
                
            </div>
            <!-- TODO: change onload to onclick on selected img -->
        </main>
        
        <footer class="footer">Created by Liron &amp; Adi <i class="fa fa-github"></i></footer>
        <script src="js/utill-service.js"></script>
        <script src="js/gallery-service.js"></script>
        <script src="js/canvas-service.js"></script>
        <script src="js/main.js"></script>  
    </body>
</html>
