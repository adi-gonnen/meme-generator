<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Meme Generator</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="shortcut icon" href="img/fabicon_trans.png" type="image/png">
        <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="lib/fontawesome-free-5.0.13/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body onload="init()">
        <header class="header flex">
            <div class="header-container flex align-center space-around column">
                <ul class="nav clean-list flex align-center">
                    <li class="about-link"><a href="#about-us" class="about-link" onclick="showAbout()">About</a></li>
                    <li class="gallery-link"><a class="gallery-link" onclick="showGallery()">Gallery</a></li>
                </ul>
                <h1>Meme Generator</h1>
            </div>
        </header>
        <div class="main-page"></div>
        <main id="gallery" class="main-container flex align-center column">
            <div class="filter flex align-center column">
                <h3>Choose your photo:</h3>
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input list="search-datalist" name="search-datalist" id="search" type="txt" class="search-words" oninput="searchImg()" placeholder="Type an image category...">
                    <datalist id="search-datalist">
                      <option value="happy">
                      <option value="pets">
                      <option value="politics">
                      <option value="tramp">
                      <option value="famous">
                      <option value="dog">
                      <option value="baby">
                      <option value="angry">
                      <option value="wounder">
                      <option value="scary">
                      <option value="funny">
                      <option value="children">
                      <option value="politics">
                      <option value="opera">
                      <option value="obama">
                      <option value="patrick">
                      <option value="putin">
                      <option value="toy">
                      <option value="woman">
                      <option value="animal">
                      <option value="putin">
                      <option value="toy">
                      <option value="woman">
                    </datalist>
                </div>
            </div>
            <div class="gallery-images flex">
                <div class="gallery flex"></div>
            </div>
            <div class="container container-canvas-page hide flex align-center space-around column">
                    <canvas id="canvas" class="canvas"></canvas>
                <div class="editor container flex space-around align-center">
                    <button class="btn return-btn" onclick="showGallery()">
                        <span class="different-color"><i class="fa fa-long-arrow-left"></i></span>Back to gallery</button>
                    <div class="txt-container flex space-around align-center ">
                        <div class="line-text flex column"></div>
                        <button class="btn add-line-btn" onclick="addLine()">Add line (up to 3)</button>
                    </div>
                    <div class="editor-btns container clean-list flex space-around align-center">
                        <div class="editor-btns-first-line">
                            <ul class="clean-list flex">
                                <li><button class="btn color-btn">
                                    <input type="color" id="colorValue" name="color" value="#ffffff" onchange="onChangeColor()"/>
                                    <label for="colorValue"></label>
                                </button></li>
                                <li><button class="btn txt-align-btn" onclick="txtAlign('left')"><i class="fa fa-align-left"></i></button></li>
                                <li><button class="btn txt-align-btn" onclick="txtAlign('center')"><i class="fa fa-align-center"></i></button></li>
                                <li><button class="btn txt-align-btn" onclick="txtAlign('right')"><i class="fa fa-align-right"></i></button></li>
                            </ul>
                        </div>
                        <div class="editor-btns-second-line">
                            <ul class="clean-list flex">
                                <li class="only-txt only-txt-size-btn">Size</button></li>
                                <li><button class="btn size-btn size-plus-btn" onclick="onChangeSize(1)"><i class="fa fa-plus"></i></button></li>
                                <li><button class="btn size-btn size-minus-btn" onclick="onChangeSize(-1)"><i class="fa fa-minus"></i></button></li>
                            </ul>
                        </div>
                        <div class="editor-btns-third-line">
                            <ul class="clean-list flex">
                                <li class="only-txt only-txt-font">Font</li>
                                <li>
                                    <select class="select-font btn font-list-btn" onchange="changeFont()">
                                        <option>Impact</option>
                                        <option>Arial</option>
                                        <option>Cursive</option>
                                        <option>Fantasy</option>
                                        <option>Times New Roman</option>
                                        <option>Shrikhand</option>
                                        <option>Paytone</option>
                                    </select>
                                </li>
                            </ul>
                        </div> 
                        <div class="editor-btns-fourth-line">
                            <ul class="clean-list flex">
                                <li class="only-txt only-txt-shadow">Text Shadow</li>
                                <li><button class="btn txt-shadow-btn txt-shadow-white-btn" onclick="txtShadow('#ffffff')">
                                </button></li>
                                <li><button class="btn txt-shadow-btn txt-shadow-black-btn" onclick="txtShadow('#000000')">
                                </button></li>
                            </ul>
                        </div> 
                    </div>
                    <button class="btn download-btn">
                        <a href="#" onclick="downloadImg(this)" class="download" download="my-img.jpg" >
                            <span class="different-color"><i class="fa fa-download"></i></span>Download
                        </a>
                    </button> 
                </div>
            </div>
            <div id="about-us" class="about-us hide">
                <div class="section-about flex column"> 
                    <h2 class="about-header">About us</h2>
                    <div class="team-members flex">
                        <div class="team flex liron">
                            <img class="team-img" src="img/about-us/liron1.png" alt="Liron Reshef Steinberger">
                            <h4 class="team-name liron">Liron Reshef Steinberger</h4>
                            <p class="text-muted">Front-End developer</p>
                            <div class="icons flex">
                                    <i><a id="liron-github" class="fa fa-github git" href="https://github.com/LironReshefSteinberger" target="_blank"></a></i>
                                    <i><a id="liron-mail" class="fa fa-at git" onclick="submitMail('liron')" action="mailto:reshef.liron@gmail.com" method="post" enctype="text/plain"></a></i>
                                </div>
                        </div>
                        <div class="team flex adi">
                            <img class="team-img" src="img/about-us/adi.jpg" alt="Adi Gonnen">
                            <h4 class="team-name adi adi-name">Adi Gonnen</h4>
                            <p class="text-muted">Front-End developer</p>
                            <div class="icons flex">
                                <i><a id="adi-github" class="fa fa-github git" href="https://github.com/adi-gonnen" target="_blank"></a></i>
                                <i><a type="submit" id="adi-mail" class="fa fa-at git" onclick="submitMail('adi')">
                                </a></i>
                            </div>
                        </div>
                    </div>
                </section>
                </div>
            </div>
        </main>
        <footer class="footer">Created by Liron &amp; Adi</footer>
        <script src="js/utill-service.js"></script>
        <script src="js/gallery-service.js"></script>
        <script src="js/canvas-service.js"></script>
        <script src="js/main.js"></script>  
    </body>
</html>
