<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Meme Generator</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="shortcut icon" href="img/fabicon_trans.png" type="image/png">
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body onload="init()">
        <header class="header flex">
            <div class="header-container flex align-center space-around column">
                <ul class="nav clean-list flex align-center">
                    <li class="about-link"><a href="#">About</a></li>
                    <li class="gallery-link"><a href="#">Gallery</a></li>
                </ul>
                <h1>Meme Generator</h1>
            </div>
        </header>
        <main class="main-container flex align-center column">
            <div class="filter flex align-center column">
                <h3>Choose your photo:</h3>
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input id="search" type="txt" class="search-words" oninput="searchImg()" placeholder="Type an image category...">
                </div>
            </div>
            <div class="gallery-images">
                <div class="gallery flex align-center space-around"></div>
            </div>
            <div class="container container-canvas-page hide flex align-center space-around">
                    
                <!-- <div class="canvas-return-btn-container flex space-around column"> -->
                    <canvas  id="canvas" class="canvas"></canvas>
                <!-- </div> -->
                <div class="editor container flex space-around align-center column">
                    <button class="btn return-btn" onclick="backToGallery()">Back to gallery</button>
                    <div class="txt-container flex space-around align-center ">
                        <div class="line-text flex column"></div>
                        <!-- <label for="lineTxt" class="textlabel">top text</label> -->
                        <!-- <input name="lineTxt" type="txt" class="line-input" placeholder="Enter your text" oninput="onTxtInsert()" required autofocus> -->
                        
                        <!-- <div class="bottom-text">
                            <label for="lineTxt" class="textlabel">Enter Bottom Text</label>
                            <input name="lineTxt" type="txt" class="line-input-bottom" placeholder="Enter your text" oninput="onTxtInsert()" required>
                        </div> -->
                        <button class="btn add-line-btn" onclick="addLine()">Add line (max 3)</button>
                    </div>
                    
                    <div class="editor-btns container clean-list flex space-around align-center">
                        <div class="editor-btns-first-line">
                            <ul class="clean-list flex">
                                <li><button class="btn color-btn">
                                    <!-- <legend></legend> -->
                                    <!-- TODO: change body inside for - to the txt in meme -->
                                        <input type="color" id="colorValue" name="color" value="#ffffff" onchange="getColorValue()"/>
                                        <label for="colorValue"></label>
                                    <!-- <div>
                                        <input type="color" id="textlabel" name="color" value="#e66465"/>
                                        <label for="textlabel"></label>
                                    </div> -->
                                </button></li>
                                <li><button class="btn txt-align-btn" onclick="onTxtAlign('left')">left</button></li>
                                <li><button class="btn txt-align-btn" onclick="onTxtAlign('right')">right</button></li>
                                <li><button class="btn txt-align-btn" onclick="onTxtAlign('center')">center</button></li>
                                <li><button class="btn txt-shadow-btn only-txt-shadow-btn">Text Shadow</button></li>
                            </ul>
                        </div>
                        <div class="editor-btns-second-line">
                            <ul class="clean-list flex">
                                <li><button class="btn size-btn">Size</button></li>
                                <li><button class="btn size-btn size-plus-btn" onclick="onChangeSize(1)">+</button></li>
                                <li><button class="btn size-btn size-minus-btn" onclick="onChangeSize(-1)">-</button></li>
                                <li><button class="btn txt-add-remove-btn" onclick="onTxtShadow(this)">Add</button></li>
                            </ul>
                        </div>
                        <div class="editor-btns-third-line">
                            <ul class="clean-list flex">
                                <li><button class="btn font-btn">Font</button></li>
                                <li><button class="btn font-list-btn">Font List</button></li>
                                <li><button class="btn txt-shadow-btn txt-shadow-white-btn" onclick="onTxtShadowColor('#ffffff')">white</button></li>
                                <li><button class="btn txt-shadow-btn txt-shadow-black-btn" onclick="onTxtShadowColor('#000000')">black</button></li>
                            </ul>
                        </div> 
                        <!-- <button class="btn add-line-btn">+ Line</button>
                        <button class="btn remove-line-btn">- Line</button> -->
                    </div>
                    <button class="btn download-btn">
                        <a href="#" onclick="downloadImg(this)" class="download" download="my-img.jpg" >
                        Download as jpeg
                        </a>
                    </button> 
                </div>
            </div>
            <!-- TODO: change onload to onclick on selected img -->
        </main>
        <!-- <h3 class="testTxt">test the text</h3> -->
        <footer class="footer">Created by Liron &amp; Adi <i class="fab fa-github"></i></footer>
        <script src="js/utill-service.js"></script>
        <script src="js/gallery-service.js"></script>
        <script src="js/canvas-service.js"></script>
        <script src="js/main.js"></script>  
    </body>
</html>
